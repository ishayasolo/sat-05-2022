<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>Form Inputs</h1>

		<form>
			<label for="fullName">Full Name: </label>
			<input id="fullName" type="text" />
			<br />
			<br />
			<label for="email">Email: </label>
			<input id="email" type="email" />
			<br />
			<br />
			<label for="tel">Telephone Number: </label>
			<input id="tel" type="number" />
			<br />
			<br />
			<label for="age">Age: </label>
			<input id="age" type="number" />
			<br />
			<br />
			<label for="dob">Date of Birth: </label>
			<input id="dob" type="date" />
			<br />
			<br />
			<label for="dob">Date of filling this form: </label>
			<input id="dob" type="datetime-local" />
			<br />
			<br />
			<label for="dob">Time of filling this form: </label>
			<input id="dob" type="time" />
			<br />
			<br />
			<label>Favorite Foods</label>
			<br />
			<input id="rice" type="checkbox" />
			<label for="rice">Rice</label>
			<br />
			<input id="beans" type="checkbox" />
			<label for="beans">Beans</label>
			<br />
			<input id="noodles" type="checkbox" />
			<label for="noodles">Noodles</label>
			<br />
			<input id="spaghetti" type="checkbox" />
			<label for="spaghetti">Spaghetti</label>
			<br />
			<br />
			<label>Gender</label>
			<br />
			<input id="male" name="gender" value="male" type="radio" />
			<label for="male">Male</label>
			<br />
			<input id="female" name="gender" value="female" type="radio" />
			<label for="female">Female</label>
			<br />
			<input id="robot" name="gender" value="robot" type="radio" />
			<label for="robot">Robot</label>
			<br />
			<br />
			<label for="location">Location: </label>
			<select id="location">
				<option value="">-- pick one --</option>
				<option value="lagos">Lagos</option>
				<option value="calabar">Calabar</option>
				<option value="port harcourt">Port Harcourt</option>
				<option value="kano">Kano</option>
			</select>
			<br />
			<br />
			<button>Submit</button>
		</form>
	</body>
</html>
